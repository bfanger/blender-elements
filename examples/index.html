<!DOCTYPE html>

<title>Blender Elements</title>


<script src="/dist/blender-elements.js"></script>
<style>
    h2 {
        font-family: sans-serif;
    }
</style>
<body>
    <h2>Blender NumberElement</h2>
    <div style="padding: 30px 50px; max-width: 300px; background: #727272; font-size: 12px">
        <b-number label="Frame step" value="10" step="0.1" fractiondigits="3" title="Number of frames to skip forward while rendering/playing back each frame"></b-number>
    </div>
    <h2>Native HMTL5 number input</h2>
    <div style="font-family: sans-serif; font-size: 12px; padding: 30px 50px; max-width: 300px; background: #eee;">
        <label>Frame step <input type="number" value="10" step="0.1" title="Test"></label>
    </div>

    <script>
        var number = document.querySelector('b-number')
        console.dir(number)
        number.value$.subscribe(value => console.log('value', value))
        number.setAttribute('value', 123)
        setTimeout(() => {
            number.setAttribute('value', 456)
        }, 300)
    </script>
</body>
